[build-system]
requires = ["setuptools>=45,<64", "wheel", "setuptools_scm>=6.2,<8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "robotpy_build/version.py"

[tool.black]
target-version = ['py36']
extend-exclude = '''
^/robotpy_build/pybind11
^/robotpy_build/version.py
'''
